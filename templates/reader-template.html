<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reader Mode</title>
    <style>
        :root {
            --bg-color: #faf8f3;
            --text-primary: #2b2b2b;
            --text-heading: #1a1a1a;
            --text-muted: #5a5a5a;
            --accent: #8b7355;
            --link: #0066cc;
            --code-bg: #f0ede6;
            --border: #d8d3c8;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-primary: #e8e8e8;
                --text-heading: #ffffff;
                --text-muted: #b0b0b0;
                --accent: #c9a882;
                --link: #6eb3f5;
                --code-bg: #2d2d2d;
                --border: #444444;
            }
        }

        html {
            background: var(--bg-color);
            scroll-behavior: smooth;
        }

        body {
            background: var(--bg-color);
            margin: 0;
            padding: 2rem 1.5rem;
            min-height: 100vh;
            font-family: Verdana, "Helvetica Neue", Arial, sans-serif;
            font-size: 19px;
            line-height: 1.5;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
        }

        main, article, [role="main"] {
            max-width: 75ch;
            margin: 0 auto;
            padding: 0;
            background: transparent;
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.4;
            margin: 2em 0 0.75em;
            color: var(--text-heading);
            font-weight: 600;
        }

        h1 { font-size: 2.25rem; margin-top: 0; }
        h2 { font-size: 1.75rem; }
        h3 { font-size: 1.375rem; }

        p {
            margin: 0 0 1.5em;
        }

        a {
            color: var(--link);
            text-decoration: none;
            border-bottom: 1px solid currentColor;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        a:hover {
            opacity: 1;
        }

        code, pre, kbd, samp {
            font-family: "SF Mono", Monaco, Consolas, monospace;
        }

        code {
            background: var(--code-bg);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
        }

        pre {
            background: var(--code-bg);
            padding: 1.5em;
            border-radius: 8px;
            overflow-x: auto;
            line-height: 1.5;
        }

        pre code {
            background: none;
            padding: 0;
        }

        ul, ol {
            margin: 1.5em 0;
            padding-left: 2em;
        }

        li {
            margin-bottom: 0.75em;
        }

        blockquote {
            margin: 2em 0;
            padding-left: 1.5em;
            border-left: 3px solid var(--accent);
            color: var(--text-muted);
            font-style: italic;
            line-height: 1.7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2em 0;
        }

        th, td {
            padding: 1em;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            font-weight: 600;
            background: var(--code-bg);
        }

        img, svg, video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2em auto;
            border-radius: 6px;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 3em 0;
        }

        ::selection {
            background: #d4c5a9;
            color: var(--text-primary);
        }

        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem 1rem;
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
<div class="reader-container">
    <article class="reader-article">
        <h1 class="reader-title">{{TITLE}}</h1>

        <div class="reader-meta">
            {{BYLINE}}
            {{SITE_NAME}}
        </div>

        <div class="reader-content">
            {{CONTENT}}
        </div>
    </article>

    <footer class="reader-footer">
        <button class="reader-close" id="readerClose" aria-label="Exit Reader Mode">
            <span class="close-icon">âœ•</span>
            <span class="close-text">Exit (Alt+Shift+Y or Command+Shift+Y)</span>
        </button>
    </footer>
</div>
</body>
</html>
